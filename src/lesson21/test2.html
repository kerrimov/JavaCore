<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cats - second page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>

<body>
<form>
    <div class="form-group">
        <label for="firstName">First Name<span style='color:red' id='name'></span><br /></label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" aria-describedby="passwordLength" placeholder="Password">
        <small id="passwordLength" class="form-text text-muted">Enter your password at least 6 letters long</small>
    </div>
    <a href="test3.html" class="btn btn-primary" role="button" id="button" >Submit</a>

</form>

<script src="js/test.js"></script>
</body>
</html>
